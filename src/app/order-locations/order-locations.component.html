<div class="progress">
    <div class="progress-bar bg-success" role="progressbar" style="width: 60%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
<div class="container">
    <div>
        <h3 class="subtitle">¿Dónde lo buscamos?</h3>           
        <app-location [formGeneral]="this.formGeneral" (error)="changeError($event,this.errorDomicilio)" (form)="patchForm($event,this.formGeneral.controls['formUbicaciones'].value.controls['domicilio'])"></app-location>
    </div>
  
    <div>
        <h3 class="subtitle">¿A dónde te lo llevamos?</h3>
        <app-location [formGeneral]="this.formGeneral" (error)="changeError($event,this.errorComercio)" (form)="patchForm($event,this.formGeneral.controls['formUbicaciones'].value.controls['comercio'])"></app-location>      
    </div>

    <div>
        <p *ngIf="this.errorComercio.value || this.errorDomicilio.value" class="text-danger"> Revisá que hayas completado todos los campos requeridos antes de pasar al siguiente paso</p>        
        <button class="col-sm-6 btn btn-lg btn-danger" >Volver</button>
        <button class="col-sm-6 btn btn-lg btn-success" (click)="nextStep()">Siguiente</button>
      </div>
  

</div>
